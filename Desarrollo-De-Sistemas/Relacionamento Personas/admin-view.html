<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

            </div>
        </div>
        </div>
    </nav>

    <div
        style="width: 100%; margin-top: 10px; height: 50px; justify-content: space-around; display: flex; align-items: center; box-shadow: 0 4px 2px -2px gray;">
        <a data-bs-toggle="modal" data-bs-target="#editar-persona">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="dark" class="bi bi-pencil-square"
                viewBox="0 0 16 16">
                <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
            </svg>
        </a>


        <div id="editar-persona" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title">Editar Persona</h4>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="image" class="col-sm-2 col-form-label">Foto</label>
                            <div class="col-sm-10">
                                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                                    class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                </svg>
                            </div>
                        </div>


                        <div class="mb-3 row">
                            <label for="city" class="col-sm-2 col-form-label">Ciudad</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="city" placeholder="Ciudad">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="localidad" class="col-sm-2 col-form-label">Localidad</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="localidad" placeholder="Localidad">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-bs-toggle="modal">
                            OK
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-bs-toggle="modal">
                            Cancel
                        </button>
                    </div>
                </div>

            </div>
        </div>
        
        <a class="nav-link" style="color: balck;" href="admin-view.html">Admin View</a>
        <a class="nav-link" style="color: black;" href="index.html">Cerrar Sesion</a>


    </div>

    <div class="container text-center" style="margin-top: 50px;">

        <div class="col" style="display: flex; justify-content: center">
            <div
                style="height: 100px; width: 300px; box-shadow: 5px 10px 8px #888888; align-items: center; display: flex; justify-content: center;">
                <p>GENERAR REPORTE DE PERSONAS</p>
            </div>

        </div>

        <div class="col" style="display: flex; justify-content: center; margin-top: 30px;">
            <div
                style="height: 100px; width: 300px; box-shadow: 5px 10px 8px #888888; align-items: center; display: flex; justify-content: center;">
                <p>GENERAR REPORTE DE DELEGACIONES</p>
            </div>

        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>




</body>

</html>
